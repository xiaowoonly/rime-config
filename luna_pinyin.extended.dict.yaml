#
# Luna Pinyin Extended Dictionary(明月拼音扩充词库) - 自定义开法命令
#
# 小沃 <xiaowoonly@gmail.com>
#
# 部署位置->或者自己自定义：
# ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
#
# 重新布署后生效
