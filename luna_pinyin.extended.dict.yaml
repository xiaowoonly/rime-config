name: luna_pinyin.extended      # 词库名
version: "2021.02.07"
sort: by_weight                 # by_weight（按词频高低排序）或 original（保持原码表中的顺序）
use_preset_vocabulary: true     # true 或 false，选择是否导入预设词汇表【八股文】

import_tables:
  - luna_pinyin
  - luna_pinyin.chat
  - luna_pinyin.chengshi
  - luna_pinyin.gongcheng
  - luna_pinyin.nongye
